<button nz-button [nzType]="'primary'" (click)="showModal()">
  <span>Show Modal</span>
</button>
<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="The first Modal"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzWidth]="720"
  [nzFooter]="null"
  (nzAfterOpen)="openDialog()"
  [nzMaskClosable]="false"
  [nzKeyboard]="false"
>
  <app-step
    *ngIf="isVisible"
    (closeDailog)="closeDailog($event)"
    [curStateIndex]="0"
  ></app-step>
</nz-modal>
